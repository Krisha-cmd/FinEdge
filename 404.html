<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ten Infinity</title>
    <script type="text/javascript">
        var l = window.location;
        var pathname = l.pathname.replace(/^\/?/, '');
        var search = l.search || '';
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
            '/#/' + pathname + search;
        window.location.replace(newUrl);
    </script>
</head>
<body>
</body>
</html>
