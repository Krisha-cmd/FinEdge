<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ten Infinity</title>
    <script type="text/javascript">
        var segmentCount = 1; // Change this to 1 to preserve one path segment
        var l = window.location;
        var basePath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        var rest = l.pathname.slice(1).split('/').slice(segmentCount);
        var search = l.search ? '&' + l.search.slice(1) : '';
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            basePath + '/?p=/' + rest.join('/') + search + l.hash
        );
    </script>
</head>
<body>
</body>
</html>
